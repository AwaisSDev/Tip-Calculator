<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Tip Calculator</h1>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Bill Amount (PKR)</label>
      <input id="bill" type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none" />
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Tip Percentage (%)</label>
      <input id="tip" type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none" />
    </div>

    <div class="mb-6">
      <label class="block mb-1 font-medium">Number of People</label>
      <input id="people" type="number" class="w-full px-4 py-2 border rounded-xl focus:outline-none" />
    </div>

    <button onclick="calculateTip()" class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold hover:bg-blue-700">Calculate</button>

    <div class="mt-6 text-center">
      <p id="result" class="text-lg font-semibold text-gray-800"></p>
    </div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById('bill').value);
      const tipPercent = parseFloat(document.getElementById('tip').value);
      const people = parseInt(document.getElementById('people').value);

      if (!bill || !tipPercent || !people || people <= 0) {
        document.getElementById('result').textContent = 'Please enter valid values.';
        return;
      }

      const tipAmount = bill * (tipPercent / 100);
      const total = bill + tipAmount;
      const perPerson2 = tipAmount / people;

      document.getElementById('result').textContent = `Total: PKR ${total.toFixed(2)} | Tip per person: PKR ${perPerson2.toFixed(2)}`;
    }
  </script>
</body>
</html>
